<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Preto, Cinza e Branco</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        header {
            background: black;
            color: white;
            padding: 20px;
        }

        main {
            background: white;
            flex: 1;
            padding: 20px;
        }

        footer {
            background: gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header - Preto</h1>
    </header>
    <main>
        <h2>Conteúdo - Branco</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor libero vitae metus egestas, vel bibendum lectus vestibulum. Suspendisse vitae pharetra orci.</p>
    </main>
    <footer>
        <p>Rodapé - Cinza</p>
    </footer>
</body>
</html>
